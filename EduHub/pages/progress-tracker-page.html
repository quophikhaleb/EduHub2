<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EduHub - Your Progress</title>
  <link rel="stylesheet" href="../css/global-style.css">
  <style>
    .progress-container {
      max-width: 900px;
      margin: 4rem auto;
      background-color: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }

    .progress-container h2 {
      text-align: center;
      color: #0047ab;
      margin-bottom: 2rem;
    }

    .progress-item {
      margin-bottom: 1.5rem;
    }

    .progress-item h3 {
      margin-bottom: 0.5rem;
      color: #333;
    }

    .progress-bar {
      background-color: #f0f0f0;
      border-radius: 25px;
      overflow: hidden;
    }

    .progress-fill {
      height: 20px;
      background-color: #0047ab;
      width: 0;
      text-align: right;
      padding-right: 10px;
      color: white;
      font-size: 0.8rem;
      line-height: 20px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">EduHub</div>
    <nav>
      <a href="dashboard-page.html">Dashboard</a>
      <a href="logout">Logout</a>
    </nav>
  </header>

  <section class="progress-container">
    <h2>Your Learning Progress</h2>

    <div class="progress-item">\      <h3>Mathematics - Algebra Basics</h3>
      <div class="progress-bar">
        <div class="progress-fill" style="width: 75%;">75%</div>
      </div>
    </div>

    <div class="progress-item">
      <h3>Science - Human Body</h3>
      <div class="progress-bar">
        <div class="progress-fill" style="width: 40%;">40%</div>
      </div>
    </div>

    <div class="progress-item">
      <h3>English - Grammar</h3>
      <div class="progress-bar">
        <div class="progress-fill" style="width: 90%;">90%</div>
      </div>
    </div>

  </section>

  <footer>
    &copy; 2025 EduHub. All rights reserved.
  </footer>
</body>
</html>
