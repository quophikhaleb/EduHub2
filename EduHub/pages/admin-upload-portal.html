<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EduHub Admin - Upload Courses</title>
  <link rel="stylesheet" href="../css/global-style.css">
  <style>
    .admin-upload-container {
      max-width: 700px;
      margin: 4rem auto;
      background-color: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }

    .admin-upload-container h2 {
      color: #0047ab;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    form label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    form input, form textarea, form select {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    form button {
      padding: 0.75rem 1.5rem;
      background-color: #0047ab;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">EduHub Admin</div>
    <nav>
      <a href="admin-dashboard.html">Dashboard</a>
      <a href="logout">Logout</a>
    </nav>
  </header>

  <section class="admin-upload-container">
    <h2>Upload New Course</h2>
    <form action="/admin/upload" method="POST" enctype="multipart/form-data">
      <label for="title">Course Title</label>
      <input type="text" id="title" name="title" required>

      <label for="description">Course Description</label>
      <textarea id="description" name="description" rows="4" required></textarea>

      <label for="category">Category</label>
      <select id="category" name="category" required>
        <option value="">Category </option>
        <option value="math">Mathematics</option>
        <option value="science">Science</option>
        <option value="ict">ICT</option>
        <option value="english">English</option>
        <option value="social">Social Studies</option>
      </select>

      <label for="price">Course Price (GHS)</label>
      <input type="number" id="price" name="price" min="0" required>

      <label for="video">Upload Video (optional)</label>
      <input type="file" id="video" name="video">

      <label for="book">Upload PDF/Book</label>
      <input type="file" id="book" name="book" required>

      <button type="submit">Upload Course</button>
    </form>
  </section>

  <footer>
    &copy; 2025 EduHub Admin. All rights reserved.
  </footer>
</body>
</html>
